<ion-header no-border>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col text-center>
      <img class="whitewave" src="../../../assets/img/blue wave.png">
      <img class="logo" src="../../../assets/img/logo.png">
    </ion-col>
  </ion-row>

  <ion-row class="mt-30">
    <ion-col text-center size="8" offset="2">
      <ion-label class="heading">For signing up, please fill in the boxes below</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="8" offset="2" class="ion-margin-vertical">
      <ion-label>Creating a Password*</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="8" offset="2">
      <ion-input [(ngModel)]="password" name="password" placeholder="Fill in your new password..." type="password"
        padding></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="8" offset="2">
      <ion-input [(ngModel)]="repassword" name="repasssword" placeholder="Confirm your new password..." type="password"
        padding></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="8" offset="2" class="ion-margin-vertical">
      * The Passowrd must be 8-16 characters long. Also it had to
      contain at least one captial letter and number
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="8" offset="2" class="ion-margin-vertical" [ngStyle]="{'color': color}">
      <ion-checkbox [(ngModel)]="cnf" name="cnf" mode="md" color="secondary"></ion-checkbox>
      I confirm that all the filled data, is filled correctly.
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="8" offset="2" class="ion-margin-vertical">
      <ion-button color="secondary" (click)="register()" expand="block" text-center>Sign up</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
