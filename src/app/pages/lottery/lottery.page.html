<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img class="logo" src="../../../assets/img/logoname.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="12" style="font-size: 25px " text-center>
<ion-label><ion-icon ios="ios-star-outline" md="md-star-outline"></ion-icon> Winner of the Week</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-card *ngIf="weekWinner"  style="background: white;width: 100% !important">
                      
   
      <ion-card-header style="padding: 5px">
          <!-- <ion-card-subtitle>Destination</ion-card-subtitle> -->
          <ion-card-title style="font-size: 25px;    margin-top: 5px;text-align: center; font-weight: bolder">{{weekWinner.name |uppercase}}</ion-card-title>
        </ion-card-header>
      <!-- <ion-card-content style="padding: 10px;height: 114px;">
          <ion-item lines="none" no-padding style="height: 75px !important"> you are the winner of this Week</ion-item>
 

        
      </ion-card-content> -->
      <ion-card-subtitle>
          <!-- <ion-label class="price">{{item.price}}</ion-label> -->
         </ion-card-subtitle>
     
    </ion-card>
  </ion-row>
  <ion-row>
    <ion-title *ngIf="!weekWinner">NO Winner</ion-title>
  </ion-row>
</ion-grid>
</ion-content>
