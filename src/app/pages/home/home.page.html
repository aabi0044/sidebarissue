<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-margin-vertical">
    <ion-col size="5.5" class="secondbg" padding>
      <ion-label class="pointlbl">You have collected<br>
        <span>4</span> points
      </ion-label>
    </ion-col>
    <ion-col size="1">
    </ion-col>
    <ion-col size="5.5" class="primbg" padding>
      <ion-label class="pointlbl">You saved points in <br>
        <span>2</span> months
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="8" offset="2" class="ion-margin-vertical">
      <ion-button expand="block" text-center class="readybtn" text-capitalize (click)="newPoints()">Redeem new code</ion-button>
    </ion-col>
  </ion-row>
  <div *ngIf="newEntry==true">
    <ion-row class="mt-10" >
      <ion-col size="10" offset="1">
        <ion-label>Fill in the productcode underneath</ion-label>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-input placeholder="F.e.1234-5678-90" [ngStyle]="{'color': color}" [(ngModel)]="lotteryNo" name="lotteryNo" type="text" padding></ion-input>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="6" offset="3" class="ion-margin-vertical">
        <ion-button expand="block" text-center class="upload" text-capitalize (click)="choosePicture()">Upload Picture</ion-button>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="6" offset="3" class="ion-margin-vertical">
        <ion-button expand="block" text-center class="redeembtn" text-capitalize>Redeem another code</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-button expand="block" text-center class="readybtn" *ngIf="image" (click)="addLottery()" text-capitalize>Ready</ion-button>
      </ion-col>
    </ion-row>
  </div>
  <ion-row>
    <ion-col size="8" offset="2" class="ion-margin-vertical bb" text-center>
      <ion-label class="lotterylbl" text-uppercase>next lottery</ion-label>
    </ion-col>
  </ion-row>


</ion-content>
